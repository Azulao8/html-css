<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce vai ver uma imagen que eata na mesma pasta.</p>
    <img src="logo-html-250.png" alt="logo HTML5">

    <p>Podemos tambem carregar imagens que estao en sub pastas.</p>
    <img src="imagens/logo-css-250.png" alt="logo CSS3">
    <p>tambem podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="">
